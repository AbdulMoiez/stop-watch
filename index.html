<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>

<div class="banner">
    <video autoplay muted loop >
        <source src="wallpaper/Time%20-%206358.mp4" type="video/mp4">
    </video>
<div class="Stopwatch">

<div class="digits">
    <h2 id="min">00</h2>
    <h2>: </h2>
    <h2 id="sec">00</h2>
    <h2>: </h2>
    <h2 id="msec">00</h2>
</div>
<div class="button">

    <button class="button" id="start" onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
</div>
</div>

<script src="stopwatch.js"></script>
</body>
</html>
